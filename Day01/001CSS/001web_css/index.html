<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS（层叠样式表）</title>
	<link rel="stylesheet" type="text/css" href="index.css">

	<style type="text/css">
		h2 {
			font-size: 45px;
			color: #EFC;
		}

		#first_h2 {
			background-color: blue;
		}

		.class_h2 {
			background-color: yellow;
			width: 300px;
			height: 150px;
			font-size: 60px;
		}
	</style>>
</head>
<body style="background-color: green">
<!--内联方式 Inline Styles-->
<h1 style="background-color: yellow;color: red;height: 100px">11111111</h1>
<h1>11111111</h1>


<!--内部样式块对象 Embedding a Style Block-->
<h2 id="first_h2">22222222</h2>
<h2 class="class_h2">22222222</h2>
<h2 class="class_h2">22222222</h2>


<!--外部样式表 Linking to a Style Sheet-->
<h3>33333333</h3>
<h4>44444444</h4>
<h5 class="fiveAndSix">55555555</h5>
<h6 class="fiveAndSix">66666666</h6>
</body>
</html>
