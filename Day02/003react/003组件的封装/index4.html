<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JSX</title>
    <script src="build/react.js"></script>
    <script src="build/react-dom.js"></script>
    <script src="build/browser.min.js"></script>
</head>
<body>

<div id="example" style="background-color: green;width: 400px; height: 600px">
    <!-- <h1>老郭</h1>
    <h1>Yellow 凯</h1>
    <h1>陈冠希</h1> -->
</div>

<script type="text/babel">

    class Person extends React.Component {

//        static propTypes = {
//            tel: React.PropTypes.string.isRequired,
//            name: React.PropTypes.string.isRequired
//        };

//默认值
        static get defaultProps() {
            return {
                name: '张柏芝',
                tel: '13331180000'
            }
        }

        render() {
            return (
                    <div>
                        <h1>name:{this.props.name}</h1>
                        <h1>tel:{this.props.tel}</h1>
                    </div>
            )
        }
    }

    Person.propTypes = {
        tel: React.PropTypes.string.isRequired,
        name: React.PropTypes.string.isRequired
    }
    ReactDOM.render(
            <div>
                <Person name="张三" tel="13331184088"/>
                <Person />
                <Person tel="110"/>
                <Person name="麻子" tel='113456789'/>
            </div>,
            document.getElementById('example')
    );
</script>


</body>
</html>
