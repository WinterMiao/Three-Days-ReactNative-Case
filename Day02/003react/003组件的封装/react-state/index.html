
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>React第一个例子</title>
    <script src="./build/react.js">
    </script>
    <script src="./build/react-dom.js">
    </script>
    <script src="./build/browser.min.js">
    </script>
</head>
<body>
<div id="example"></div>
<script type="text/babel">
    class ShowEditor extends React.Component {
        // 构造
          constructor(props) {
            super(props);
            // 初始状态
            this.state = {
                value: '你可以在这里输入文字',
                refresh: true
            };
          }


        handleChange(text) {
            console.log(ReactDOM.findDOMNode(this.refs.textarea1).value);
            this.setState({value: ReactDOM.findDOMNode(this.refs.textarea1).value});
        }
        render() {
            console.log("又调用render函数渲染一次");
            return (
                    <div>
                        <h3>输入</h3>
                        <textarea style={{width:300, height:150, outline:'none'}}
                                  onChange={(text) => this.handleChange(text)}
                                  ref="textarea1"
                                  defaultValue={this.state.value} />
                        <h3>输出</h3>
                        <div>
                            {this.state.value}
                        </div>
                    </div>
            );
        }
    }

    ReactDOM.render(<ShowEditor />, document.getElementById('example'));
</script>
</body>
</html>
