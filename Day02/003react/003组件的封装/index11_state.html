<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JSX</title>
    <script src="build/react.js"></script>
    <script src="build/react-dom.js"></script>
    <script src="build/browser.min.js"></script>
</head>
<body>

<div id="example">

</div>

<script type="text/babel">


    class ShowEditor extends React.Component {

        // 构造
          constructor(props) {
            super(props);
            // 初始状态
            this.state = {
                textValue: '你可以在这里输入文字'
            };
          }


        textValueChanged() {
//            console.log(ReactDOM.findDOMNode(this.refs.yz_textarea).value);
            this.setState(function () {
                return {
                    textValue: ReactDOM.findDOMNode(this.refs.yz_textarea).value
                }
            })
        }
        render() {
            console.log('渲染了一次');
            return (
                   <div>
                       <h2>输入</h2>
                       <textarea
                               ref="yz_textarea"
                               onChange={() => this.textValueChanged()}
                               defaultValue={this.state.textValue}
                               style={{width: 300,height:150}}/>
                       <h2>输出</h2>
                       <h2>{this.state.textValue}</h2>
                   </div>
            )
        }
    }


    ReactDOM.render(
            <ShowEditor />,
            document.getElementById('example')
    );
</script>


</body>
</html>
