<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JSX</title>
	<script src="build/react.js"></script>
    <script src="build/react-dom.js"></script>
    <script src="build/browser.min.js"></script>
</head>
<body>

<div id="example" style="background-color: green;width: 400px; height: 600px">
	<!-- <h1>老郭</h1>
	<h1>Yellow 凯</h1>
	<h1>陈冠希</h1> -->
</div>

<script type="text/babel">
	
	var names = [
		"老郭",
		"Yellow 凯",
		"陈冠希"
	];

	ReactDOM.render(
		<div>
			{
				names.map(function (name) {
					return <h1>{name}</h1>
				})
			}
		</div>,
		document.getElementById('example')
	);
</script>



</body>
</html>
